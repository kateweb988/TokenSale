<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="date=no">
	<meta name="format-detection" content="address=no">
	<meta name="format-detection" content="email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">

	<title>TokenSale</title>
	<meta name="keywords" content="">
	<meta name="description" content="">

	<meta property="og:locale" content="ru-Ru">
	<meta property="og:type" content="website">
	<meta property="og:title" content="">
	<meta property="og:description" content="">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/jquery.arcticmodal-0.3.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src='https://www.google.com/recaptcha/api.js'></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
	<div class="body-wrap">
		<section class="reg" id="reg">
			<div class="reg__box d-flex">
				<div class="reg__left">
					<div class="container">
						<div class="reg__top d-flex">
							<a href="#" class="reg__logo">
								<img src="css/img/logo.svg" alt="">
							</a>
							<a href="#" class="reg__login btn btn3">
								Create Account
							</a>
						</div>
						<div class="reg__wrap">
							<p class="reg__name">
								Login to TokenSale
							</p>
							<form action="" class="reg-form">
								<input type="email" name="email" placeholder="E-mail" class="email">
								<div class="password">
									<input type="password" id="password-input" name="password" placeholder="Password"
										class="pass">
									<a href="#" class="password-control"></a>
								</div>
								<div class="g-recaptcha" data-sitekey="6LdswkQeAAAAAG5yhi_I6eKzXsDYMQ7ZaJrH6pBJ"></div>

								<!-- элемент для вывода ошибок -->
								<div class="text-danger" id="recaptchaError"></div> <!-- Раскрытие/сокрытие добавлением класса view -->
								<button class="reg-form__btn btn btn1">
									Login
								</button>
								<a href="#" class="reg__forgot">
									Forgot Password
								</a>
							</form>
						</div>
						<footer class="footer">
							<div class="footer__flex d-flex">
								<p class="footer__text">TokenSale 2022</p>
								<ul class="footer__list d-flex">
									<li>
										<a href="#" target="blank">
											Terms & Conditions
										</a>
									</li>
									<li>
										<a href="#" target="blank">
											Privacy Policy
										</a>
									</li>
									<li>
										<a href="#" target="blank">
											Help
										</a>
									</li>
								</ul>
							</div>
						</footer>
					</div>
				</div>
				<div class="reg__right">
					<img src="css/img/coin.png" alt="" class="reg__img">
					<img src="css/img/fig1.svg" alt="" class="reg__fig">
					<img src="css/img/fig2.svg" alt="" class="reg__fig2">
				</div>
			</div>
		</section>
	</div>

	<script src="js/all.js"></script>
</body>

</html>
